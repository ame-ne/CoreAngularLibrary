<div class="container">
    <div class="row">
        <div><span *ngIf="imageData.length > 1" (click)="prev()" class="arrow left-arrow">←</span></div>
        <div class="col-12 pr-2 pl-2" style="text-align: center;">
            <img [src]="currentImage | safeImage" class="img-area" />
        </div>
        <div><span *ngIf="imageData.length > 1" (click)="next()" class="arrow right-arrow">→</span></div>
    </div>
</div>
